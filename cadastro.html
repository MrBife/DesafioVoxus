<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-firestore.js"></script>

	</head>
	<body>

		<header>
			<div>
				<h1 id="titulo">Cadastro</h1>
			</div>
		</header>
		<main>
			<section class="container">
					<div>
						<div class="grupo">
							<label>Seu nome</label>
							<input type="text" id="nameCadastro" class="campo campo-medio" placeholder="E-mail">
						</div>
					</div>

				<div>
					<div class="grupo">
						<label>E-mail</label>
						<input type="text" id="txtEmail" class="campo campo-medio" placeholder="E-mail">
					</div>

					<div class="grupo">
						<label>Confirme o E-mail</label>
						<input type="text" id="txtEmail" class="campo campo-medio" placeholder="Confirme E-mail">
					</div>
				</div>

				<div>
					<div class="grupo">
						<label>Senha</label>
						<input type="text" id="txtPassword" class="campo campo-medio" placeholder="Senha">
					</div>

					<div class="grupo">
						<label>Confirme a Senha</label>
						<input type="text" id="txtPassword" class="campo campo-medio" placeholder="Senha">
					</div>
				</div>

				<div class="grupo">
					<button id="btnCadastrar" class="botao">Cadastrar</button>
					<button id="btnCadastrar" class="botao" href="index.html">Voltar</button>
				</div>

			</section>
		</main>
		<script type="text/javascript" src="js\cad.js"></script>
		<script type="text/javascript" src="js\form.js"></script>
		<script type="text/javascript" src="js\remover.js"></script>
		<script type="text/javascript" src="js\filtrarER.js"></script>






	</body>
</html>
