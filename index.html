<!DOCTYPE HTML>
<html>
	<head>
		<title>Desafio Voxus - Alvaro Viveiros</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="landing">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">Alvaro Viveiros</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="#" class="button special">Login</a></li>
						</ul>
					</nav>
				</header>

			<!-- Banner -->
				<section id="banner">
					<div class="content">
						<header>
							<h2>Desafio Voxus!</h2>
							<p>Desafio interessante, mas aqui esta o <br />
							Resultado ;)</p>
						</header>
						<span class="image"><img src="images/pic01.jpg" alt="" /></span>
					</div>
					<a href="#one" class="goto-next scrolly">Next</a>
				</section>

			<!-- Task -->
				<section id="one">
						<h3>Task</h3>
						<form method="post" action="#">
							<div class="row uniform 50%">
								<div class="6u 12u$(xsmall)">
									<input type="text" name="name" id="name" value="" placeholder="Nome da Task" />
								</div>
								<div class="4u 12u$(medium)">
									<!-- Low Priority -->
									<input type="radio" id="priority-low" name="priority" checked>
									<label for="priority-low">Low Priority</label>
									<!-- Normal Priority -->
									<input type="radio" id="priority-normal" name="priority">
									<label for="priority-normal">Normal Priority</label>
									<!-- High Priority -->
									<input type="radio" id="priority-high" name="priority">
									<label for="priority-high">High Priority</label>
								</div>
								<div class="12u$">
									<textarea name="description" id="description" placeholder="Descrição" rows="5"></textarea>
								</div>
								<div class="12u$">
									<ul class="actions">
										<li><input type="save" id="save" value="Salvar Task" class="special" /></li>
										<li><input type="reset" value="Resetar" /></li>
									</ul>
								</div>
							</div>
						</form>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
						<li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
						<li><a href="#" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
