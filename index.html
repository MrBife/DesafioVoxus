<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-firestore.js"></script>

	</head>
	<body>

		<header>
			<div>
				<h1 id="titulo">Login</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<div class="grupo">
					<label for="desc">Email</label>
					<input type="text" id="txtEmail" name="desc" class="campo campo-medio" placeholder="E-mail">
				</div>

				<div class="grupo">
					<label for="anexo">Senha</label>
					<input type="text" id="txtPassword" name="anexo" class="campo campo-medio" placeholder="Senha">
				</div>

				<p><a href="cadastro.html">Cadastre-se aqui</a></p>

				<button id="btnLogIn" class="botao bto-principal">Entrar</button>
				
			</section>
		</main>
		<script type="text/javascript" src="js\log.js"></script>
		<script type="text/javascript" src="js\form.js"></script>
		<script type="text/javascript" src="js\remover.js"></script>
		<script type="text/javascript" src="js\filtrarER.js"></script>






	</body>
</html>
