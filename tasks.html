<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Tasks</title>

		<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-firestore.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styleTask.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 id="titulo"></h1>
				<button id="deslogar" class="btn small">Deslogar</button>
			</div>
		</header>
		<main>
			<section class="container">
				<div id="wrap_pesquisar">
					<input type="text" name="filtro" id="filtro-tabela" placeholder="Pesquisar" />
					<button type="button" id="adicionar">+</button>
				</div>

				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Anexos</th>
							<th>Prioridade (1 - 5)</th>
							<th>Criador</th>
						</tr>
					</thead>
					<tbody id="tabela-tasks">
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5">Double Click = Options!</td>
						</tr>
					</tfoot>
				</table>
			</section>

			<section id="popup_add">
				<div class="wrap">
					<div class="close_window"></div>
					<h3 id="titulo-form" class="title">Adicionar Task</h3>
					<ul id="mensagens-erro">

					</ul>
					<form id="form-adiciona">
						<div>
							<label for="nome">Nome</label>
							<input type="text" id="nome" name="nome" class="campo" placeholder="Digite o nome da Task">
						</div>

						<div class="grupo">
							<label for="desc">Descrição</label>
							<input type="text" id="desc" name="desc" class="campo campo-medio" placeholder="Digite a descrição da Task">
						</div>

						<div class="grupo">
							<label for="anexo">Anexos</label>
							<progress value="0" max="100" id="uploader">0%</progress>
							<input type="file" id="anexo" name="anexo" class="campo campo-medio" placeholder="Insira o Link dos anexos">
						</div>

						<div class="grupo">
							<label for="prioridade">Nível de prioridade</label>
							<input type="text" id="prioridade" name="prioridade" class="campo campo-medio" placeholder="Digite o nível de prioridade">
						</div>

						<div class="text-right">
							<button id="adicionar-task" class="btn">Adicionar</button>
							<button id="editar-task" class="btn hidden">Editar</button>
						</div>
					</form>
				</div>
			</section>

		</main>

		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script type="text/javascript" src="js\dom.js"></script>
		<script type="text/javascript" src="js\form.js"></script>
		<script type="text/javascript" src="js\filtrarER.js"></script>

	</body>
</html>
